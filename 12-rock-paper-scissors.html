<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css">
  </head>
  <body>

    <p class="tittle">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="./img/rock-emoji.png" 
      class="move-icon">
    </button>
    
    <button class="move-button js-paper-button" >
      <img src="./img/paper-emoji.png" 
      class="move-icon">
    </button>
    
    <button class="move-button js-scissors-button">
      <img src="./img/scissors-emoji.png" 
      class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <button class="reset-score-button js-reset-score-button">
      Reset score
    </button>

    <button class="js-auto-play-button auto-play-button">Auto Play</button>

    <p class="js-reset-confirmation"></p>

    <script src="./script/12-rock-paper-scissors.js"></script>
  </body>
</html>
